<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
          integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="text-center" id="title">Tribute Page Survey Form</h1>
        <p class="description text-center" id="description">
            Please fill out this form on the tribute page on Jane Goodall
        </p>
    </header>
    <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input class="form-control" id="name" name="name" placeholder="Enter Your Name"
               required type="text">
    </div>

    <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input class="form-control" id="email" name="email" placeholder="Please Enter Your Email"
               required type="email">
    </div>

    <div class="form-group">
        <label for="Grade" id="grade-label">Grade</label>
        <input class="form-control" id="grade" name="grade" placeholder="Please Enter Your Grade"
               required type="number">
    </div>

    <div class="form-group">
        <label for="card" id="card-label">Credit Card Number</label>
        <input class="form-control" id="card" name="card" placeholder="Please Enter Your Credit  Card Number"
               required type="text">
    </div>
    <div class="form-group">
        <label for="CVV" id="CVV-label">CVV #</label>
        <input class="form-control" id="CVV" name="CVV" placeholder="Please Enter Your CVV Number"
               required type="number">
    </div>



    <div class="form-group">
        <p>Would You Like to See Another Tribute Page for a Separate Topic?</p>
        <label>
            <input name="user-recommend" value="definitely" type="radio"
                   class="input-radio" checked>
            Yes
        </label>

        <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">
            Not Sure
        </label>

        <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">
            No
        </label>

        <p>If you answered Yes, what topic would you be most interested in?</p>
        <textarea id="comment" class="input-textarea" name="comment"
                  placeholder="Enter your response here..."></textarea>
        <button type="submit" class="submit-button"> Submit </button>
</div>

</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
